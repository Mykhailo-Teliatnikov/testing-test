apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fastapi
spec:
  params:
  - name: image_name
    type: string
  - name: repo-url
    type: string
    description: The git repo URL to clone from.
  workspaces:
  - name: shared-data
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)

  - name: create-dockerfile
    taskRef:
      name: create-dockerfile
    workspaces:
    - name: source
      workspace: shared-data
  - name: create-main-py
    runAfter: ["create-dockerfile"]
    taskRef:
      name: create-main-py
    workspaces:
    - name: source
      workspace: shared-data
  - name: create-image
    runAfter: ["create-main-py"]
    taskRef:
      name: create-image
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: image_name
      value: $(params.image_name)
  - name: deploy-image
    runAfter: ["create-image"]
    taskRef:
      name: deploy-image
    workspaces:
    - name: source
      workspace: shared-data