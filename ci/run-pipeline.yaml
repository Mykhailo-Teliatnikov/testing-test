apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: run-fast-api
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: fastapi
  params:
  - name: image_name
    value: "test1238456"
  - name: repo-url
    value: https://github.com/Mykhailo-Teliatnikov/testing-test.git
  workspaces:
  - name: docker-login
    secret:
      secretName: docker-login
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi